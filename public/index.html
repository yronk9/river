<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning 3D Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, text;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00ff00);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const geometry = new THREE.TextGeometry('brat', {
                    font: font,
                    size: 0.5,
                    height: 0.1,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.01,
                    bevelSize: 0.005,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                const material = new THREE.MeshPhongMaterial({ color: 0x000000 });
                text = new THREE.Mesh(geometry, material);

                // Center the text
                geometry.computeBoundingBox();
                text.position.x = -(geometry.boundingBox.max.x - geometry.boundingBox.min.x) / 2;
                text.position.y = -(geometry.boundingBox.max.y - geometry.boundingBox.min.y) / 2;

                scene.add(text);

                const light = new THREE.PointLight(0xffffff, 1, 100);
                light.position.set(0, 0, 10);
                scene.add(light);

                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (text) {
                text.rotation.x += 0.01;
                text.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>
